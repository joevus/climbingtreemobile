<!DOCTYPE html>

<head>

<body>
  <!-- A thanks to Glyphicon: glyphicons.com -->
  <div class="container">
    
    <div class="row topicRow"><!-- style="height: 367px;" -->

          <!-- First Topics Screen -->
          <div class="firstTpScreen">

            <div id="ft2" class="firstTp">

            <div id="ft3" class="firstTp">
            </div>
            <div id="ft4" class="firstTp">
            </div>
          </div>

        <!-- Middle Row for Sub Topics -->
        <div class="row middleRow">
          <div class="col-xs-5 col-xs-offset-1 leftCol">
            <canvas id='canvasL' width=50></canvas>
          </div><!--end col-->
          <div class="col-xs-5 rightCol">
            <!--start off with canvas width smaller than default, or will make

            <canvas id='canvasR' width=50></canvas>
          </div><!--end col-->

      </div><!--end col -->

    <div class="row carRow" style="height: 300px;">
      <div class="col-xs-12"><!--col-xs-offset-3--> <!--col-lg-offset-3-->
      <!-- Carousel
        ==================================== -->
          <div id="myCarousel" class="carousel slide wrapCentered" data-ride="carousel" data-interval="50000">

              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol> -->
            <div class="carousel-inner" role="listbox">
              <!--*** Static items commented out ***
              <div class="item active">
                <div class = "container">
                  <div class="carousel-title">
                    <h2>Title Goes Here</h2>
                  </div>
                </div>
                <img class="first-slide" src="img/khanacademy.png" alt="First slide">
                <div class="container">
                  <div class="carousel-caption">
                  </div>
                  <div class="carousel-footer">
                    <p>This is the caption. And what happens when it's quite a long caption. I mean when someone gets verbose and things like that and they carry on and on?</p>
                  </div>
                </div>
              </div>
              <div class="item">
                <img class="second-slide" src="img/medb2.png" alt="Second slide">
                <div class="container">
                  <div class="carousel-caption">
                    <h1>Another example headline.</h1>
                    <p>Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec id elit non mi porta gravida at eget metus. Nullam id dolor id nibh ultricies vehicula ut id elit.</p>
                    <p><a class="btn btn-lg btn-primary" href="#" role="button">Learn more</a></p>
                  </div>
                </div>
              </div>
              <div class="item">
                <img class="third-slide" src="img/medb1.png" alt="Third slide">
                <div class="container">
                  <div class="carousel-caption">
                    <h1>One more for good measure.</h1>
                    <p>Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec id elit non mi porta gravida at eget metus. Nullam id dolor id nibh ultricies vehicula ut id elit.</p>
                    <p><a class="btn btn-lg btn-primary" href="#" role="button">Browse gallery</a></p>
                  </div>
                </div>
              </div>
              End of items-->
            </div>
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div><!-- /.carousel -->
      </div><!--end col -->
    </div><!--end row-->
      	<!-- </div><!-- end Wrap -->
  </div><!--end container-->

	<script src="js/jquery-2.1.1.js"></script>
	<script src="js/jquery.mobile.custom.min.js"></script>
	<script src="bootstrap-3.3.6/js/bootstrap.min.js"></script>
	<script src="js/data.js"></script>
  <script src="js/pointer.js"></script>
  <script src="js/topicClick.js"></script>
	<script src="js/topics.js"></script>
  <script src="js/carouselStuff.js"></script>
	<script src="js/play.js"></script>
  <script>  
  //Add swipe to carousel!
    $(document).ready(function() {  
       $("#myCarousel").swiperight(function() {  
          $("#myCarousel").carousel('prev');  
        });  
       $("#myCarousel").swipeleft(function() {  
          $("#myCarousel").carousel('next');  
       });  
    });  
</script>  
</body>
</html>
